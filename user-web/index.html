<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <button type="button" id="query">请求数据</button>
    <div id="content" style="background-color: aquamarine; width: 300px; height: 500px"></div>
</body>
<script type="text/javascript">
    $("#query").click(function(){
        $.ajax({
            url :"http://127.0.0.1:8082/v1/user/list",
            dataType: "json",
            tyep: "get",
            success: function(result){
                console.log(result.data)
                $("#content").text(result.data)
            },
            error:function(data){
                alert("请求出错")
            }
        });

    });
</script>
</html>
